{% load static %}
<!DOCTYPE html>
<html lang="es">
  <head>
    <title>{% block title %}  {% endblock  %}</title>
    <link href="{% static "css/style.css" %}" rel="stylesheet">
  </head>
  <body id= "body">
    <div id = "header">
      <p>Here goes the logo, search input, etc.</p>
    </div>
    <div id= "content">
        {% block content %}  {% endblock  %}
    </div>
    <div id= "sidebar">
        <h2>My blog</h2>
        <p>This is my blog.</p>
    </div>
  </body>
</html>
